<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins&display=swap" rel="stylesheet">
    <title>Pagina de Teste - TESLA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <img 
        src="imagens/logo.svg" 
        alt="Logo da Tesla"
        class="logo"
        >
        <nav>
            <ul>
              <li><a href="">Vehicles</a></li>
              <li><a href="">Energy</a></li>
              <li><a href="">Charging</a></li>
              <li><a href="">Discover</a></li>
              <li><a href="">Shop</a></li>  
            </ul>
        </nav>
        <ul class="icons">
            <li><img src="imagens/interrogacao.svg" alt="Icone de interrogação"></li>
            <li><img src="imagens/globo.svg" alt="Icone de globo"></li>
            <li><img src="imagens/pessoa.svg" alt="Icone de pessoa"></li>
        </ul>
    </header>

    <main>
        <h1>Model 3</h1>
        <h2>Long Range AMD From $34,990</h2>
        <p></p>
    </main>

    <section class="buttons">
        <button>Order Now</button>
        <button class="dark">Demo Drive</button>
    </section>

</html>
